[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
markers =
    asyncio: mark test as an async test
    slow: mark test as slow
    integration: mark test as integration test
log_cli = true
log_cli_level = INFO